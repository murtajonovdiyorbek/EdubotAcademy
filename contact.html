        html, 
        body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
    </style>
</head>

<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="index.html">EduBot Learning</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggle-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item "><a class="nav-link text-white" href="abount.html">About</a></li>
                    <li class="nav-item "><a class="nav-link text-white" href="courses.html">Courses</a></li>
                    <li class="nav-item "><a class="nav-link text-white" href="register.html">Register</a></li>
                    <li class="nav-item "><a class="nav-link text-white" href="contact.html">Contact</a></li>
            </div>
        </div>
    </nav>

    <main>
        <div class="container my-5">
           <h2 class="text-center mb-4">Contact Us</h2>
            <div class="row justify-content-center">
             <div class="col-md-8">
              <form id="contactForm">
               <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                   <input type="text" class="form-control" id="name" required>
             </div>
                 <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                   <input type="email" class="form-control" id="email" required>
                    </div>
                         <div class="mb-3">
                         <label for="message" class="form-label">Message</label>
                         <textarea class="form-control" id="message" rows="4" required></textarea>
                     </div>
                         <button type="submit" class="btn btn-primary">Send Message</button>
                       </form>
                      </div>
                      </div>
                 </div>

     <!-- Toast Message -->
      <div class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 11">
         <div id="contactToast" class="toast align-items-center text-bg-success border-0" role="alert"
                aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                      Message sent successfully!
                  </div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>

            </div>
         </div>
      </div>
    </main>

     <!-- Footer -->
        <footer class="bg-dark text-white text-center py-4 mt-auto ">

        </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
      <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
             e.preventDefault();
             const toast = new bootstrap. Toast(document.getElementById('contactToast'));
             toast.show();
             this.reset();
         });
      </script>
    
</body>
</html>
